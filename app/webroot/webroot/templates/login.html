<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class = "alert alert-{{ category }}" id = "success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
