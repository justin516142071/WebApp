<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% block content %}
     <div class="content-section">
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" id ="login{{ post.id }}">{{ post.id }}</a>
            </div>
            <p class="article-content" id ="login{{post.id}}_time">{{ post.logintime }}</p>
            <p class="article-content" id ="logout{{post.id}}_time">{{ post.logouttime }}</p>
          </div>
        </article>
    {% endfor %}
         </div>
{% endblock content %}
</body>
</html>
